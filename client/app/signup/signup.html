<h1>Sign up</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="First Name" ng-model="fName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Last Name" ng-model="lName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Confirm Password</label>

    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Confirm Password" ng-model="cPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="doSignup()">Sign up</button>
    </div>
  </div>
  <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>
</form>
